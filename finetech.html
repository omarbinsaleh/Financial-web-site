<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> Fine Tech </title>

        <style>
            #container {
                display: flex;
                width: auto;
                height: auto;
                border: solid black;
            }

            #left-section {
                display: flex;
                flex-direction: column;
                gap: 50px;
                padding: 5px;
                width: 20%;
                height: 100%;
                background-color: #002A04;
            }

            .P-logo {
                display: flex;
                align-items: center;
                justify-content: left;
                width: auto;
                height: 20%;
                border: solid white;
                
            }

            .P-manue-bar {
                display: flex;
                gap: 10px;
                flex-direction: column;
                align-items: center;
                justify-content: left;
                width: auto;
                height: 60%;
                border: solid white;
            }

            .button {
                display: flex;
                flex-direction: row;
                gap: 30px;
                width: auto;
                padding: 5px;
                align-items: center;
                justify-content: left;
                border: solid red;
            }

            .icon {
                filter: invert(100%) sepia(43%) saturate(2%) hue-rotate(315deg) brightness(107%) contrast(101%);
                display: flex;
                align-items: center;
                justify-content: left;


            }

            .text {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 19px;
                font-weight: normal;
                color: white;
            }

        </style>
    </head>

    <body id="container">
        <div id="left-section">
            <div class="P-logo">
                <img width="80%" height="60%" src="logo.svg" >
            </div>

            <div class="P-manue-bar">
                <a href="" class="button" style="text-decoration:none">
                    <div class="icon">
                        <img width="37px" height="45px" src="Home.svg">
                    </div>
                    <div class="text">Home</div>
                </a>
            </div>

            <div class="P-profile">

            </div>
        </div>

        <div id="middle-section">

        </div>

        <div id="right-section">

        </div>
    </body>
</html>
